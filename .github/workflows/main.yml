name: Release Statically Linked Rust Binary

on:
  push:
    tags:
      - "v*" # Trigger on tags like 'v1.0.0'
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl # Linux (x86_64, musl)
          - aarch64-unknown-linux-musl # Linux (ARM64, musl)
          - aarch64-apple-darwin # macOS (M1/M2)
          - x86_64-pc-windows-msvc # Windows (MSVC)

    env:
      BINARY_NAME: fileorganizer-cli

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Cross
        run: cargo install cross

      - name: Install Target for Cross Compilation
        run: rustup target add ${{ matrix.target }}

      - name: Build with Cross
        run: cross build --target ${{ matrix.target }} --release --verbose

      - name: Package Release Binaries
        run: |
          mkdir -p release/${{ matrix.target }}

          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-msvc" ]]; then
            cp target/${{ matrix.target }}/release/$BINARY_NAME.exe release/${{ matrix.target }}/
            zip -r release/${{ matrix.target }}.zip release/${{ matrix.target }}
          else
            cp target/${{ matrix.target }}/release/$BINARY_NAME release/${{ matrix.target }}/
            tar -czvf release/${{ matrix.target }}.tar.gz -C release/${{ matrix.target }} .
          fi

      - name: Upload All Binaries in One Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_BINARY_TOKEN }}
